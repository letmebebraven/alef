<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фабрика ALEF</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-notification">
            <div class="header-notification-text">Бесплатная доставка при заказе от 10000₽</div>
            <button type="button" class="header-notification-close">Закрыть</button>
        </div>
        <div class="header-topline">
            <div class="header-phone-time-bar">
                <span class="header-phone-number">8 (800) 300-65-35</span>
                <span class="header-work-time">9:00 - 19:00 МСК</span>
            </div>
            <ul class="header-links-bar">
                <li><a href="#">Условия доставки</a></li>
                <li><a href="#">Оплата</a></li>
                <li><a href="#">Рассрочка</a></li>
                <li><a href="#">Вернуть товар</a></li>
                <li><a href="#">Акции</a></li>
                <li><a href="#">Войти</a></li>
            </ul>
        </div>
        <div class="header-mainline">
            <button type="button" class="header-burger-menu">Меню</button>
            <a class="header-logo">
                <img src="img/logo-red.svg" alt="" width="117" height="29.41">
            </a>
            <ul class="header-categories">
                <li><a href="#">Шубы и меха</a></li>
                <li><a href="#">Новинки</a></li>
                <li><a href="#">Женщинам</a></li>
                <li><a href="#">Девочкам</a></li>
                <li class="header-categories-accent"><a href="#">распродажа</a></li>
            </ul>
            <ul class="header-icons">
                <li class="header-icons-search">
                    <a href="#">
                        <img src="img/search-icon.svg" alt="Поиск" width="19.48" height="19.79">
                    </a>
                </li>
                <li class="header-icons-personal">
                    <a href="#">
                        <img src="img/personal-icon.svg" alt="Личный кабинет" width="16.53" height="18.8">
                    </a>
                </li>
                <li class="header-icons-cart">
                    <a href="#">
                        <img src="img/cart-icon.svg" alt="Корзина" width="17" height="20">
                    </a>
                </li>
            </ul>
        </div>
    </header>
</body>
</html>
