<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фабрика ALEF</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header header-main">
        <div class="header-notification">
            <div class="header-notification-text">Бесплатная доставка при заказе от 10000₽</div>
            <button type="button" class="header-notification-close">
                <svg width="12" height="12"><use xlink:href="img/sprite.svg#close-icon"></use></svg>
                Закрыть
            </button>
        </div>
        <div class="header-topline">
            <div class="header-phone-time-bar">
                <span class="header-phone-number">8 (800) 300-65-35</span>
                <span class="header-work-time">9:00 - 19:00 МСК</span>
            </div>
            <ul class="header-links-bar">
                <li><a href="#">Условия доставки</a></li>
                <li><a href="#">Оплата</a></li>
                <li><a href="#">Рассрочка</a></li>
                <li><a href="#">Вернуть товар</a></li>
                <li><a href="#">Акции</a></li>
                <li><a href="#">Войти</a></li>
            </ul>
        </div>
        <div class="header-mainline">
            <button type="button" class="header-burger-menu">
                <svg width="21.75" height="18"><use xlink:href="img/sprite.svg#menu-icon"></use></svg>
                Меню
            </button>
            <a class="header-logo">
                <img src="img/logo-white.svg" alt="" width="117" height="29.41">
            </a>
            <ul class="header-categories">
                <li><a href="#">Шубы и меха</a></li>
                <li><a href="#">Новинки</a></li>
                <li><a href="#">Женщинам</a></li>
                <li><a href="#">Девочкам</a></li>
                <li class="header-categories-accent"><a href="#">распродажа</a></li>
            </ul>
            <ul class="header-icons">
                <li class="header-icons-search">
                    <a href="#">
                        <svg width="21" height="20"><use xlink:href="img/sprite.svg#search-icon"></use></svg>
                        Поиск
                    </a>
                </li>
                <li class="header-icons-personal">
                    <a href="#">
                        <svg width="17" height="20"><use xlink:href="img/sprite.svg#personal-icon"></use></svg>
                        Личный кабинет
                    </a>
                </li>
                <li class="header-icons-cart">
                    <a href="#">
                        <svg width="17" height="20"><use xlink:href="img/sprite.svg#cart-icon"></use></svg>
                        Корзина
                    </a>
                </li>
            </ul>
        </div>
    </header>
</body>
</html>
